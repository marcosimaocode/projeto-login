<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
</head>
<body>
    <main>
        <section id="login">

            <div id="imagem">
                <!-- aqui tem img no css-->
            </div>



            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem-vindo/a novamente. Faça Login para iniciar.</p>

                <form action="login.php" method="post">

                    <div class="campo">
                        
                        <span class="material-symbols-outlined">
                            person      <!-- simbolo do usuario -->
                            </span>
                       
                        <input type="email" name="user" id="iuser" placeholder="Insira o seu e-mail" autocomplete="email" required maxlength="40">   <!--para sugerir email, meto o autocomplete="email"-->
                         <label for="iuser"></label>
                    </div>

                    <div class="campo">
                        
                        <span class="material-symbols-outlined">
                            key         <!-- simbolo da chave -->
                            </span>
                       
                        <input type="password" name="pass" id="ipass" placeholder="********" autocomplete="current-password" required minlength="5" maxlength="25"> <!--para sugerir passes, meto o autocomplete="current-password"-->
                         <label for="ipass"></label>
                    
                    </div>

                <input type="submit" value="Iniciar Sessão" id="iiniciar">


                <a href="esqueci.html" class="botao">Esqueci a Password
                    <span class="material-symbols-outlined">
                    mail
                    </span></a>

                    
                </form>


            </div>

        </section>
    </main>
</body>
</html>
